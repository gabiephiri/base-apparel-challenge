<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Apparel Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Century Gothic&display=swap" rel="stylesheet"> 
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Century Gothic', sans-serif;
      font-weight: bold;
      color: black;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Left Panel */
    .left-panel {
      flex: 0.45;
      background-color: #fff0f5; /* Faint pink */
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Align content to the top */
    }

    .branding {
      margin-bottom: 20px; /* Reduced margin for better spacing */
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 4cm;
    }

    .circle {
      display: inline-block;
      width: 30px;
      height: 30px;
      background-color: pink;
      border-radius: 50%;
      margin-right: 10px;
    }

    .brand-name {
      font-size: 24px;
      line-height: 1.2;
    }

    .announcement h1 {
      font-size: 48px;
      line-height: 1.2;
      margin-bottom: 1cm;
    }

    .announcement h1 .pink {
      color: pink;
    }

    .announcement p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 1cm;
    }

    #email-form {
      position: relative;
      width: 100%;
    }

    #email {
      width: 100%;
      padding: 15px;
      border: 2px solid pink;
      border-radius: 25px;
      font-size: 16px;
    }

    button {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      width: 50px;
      background-color: pink;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .chevron {
      color: white;
      font-size: 20px;
    }

    .error-message {
      display: none;
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    /* Right Panel */
    .right-panel {
      flex: 0.55;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right-panel img {
      width: 90%;
      height: 90%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="branding">
        <div class="logo">
           <img src="images/logo.svg" alt="Base Apparel Logo">
        </div>
      </div>
      <div class="announcement">
        <h1><span class="pink">WE'RE</span><br>COMING<br>SOON</h1>
        <p>
          Hello fellow shoppers! We're currently building our new<br>
          fashion store. Add your email below to stay up-to-date<br>
          with announcements and our launch deals.
        </p>
      </div>
      <form id="email-form">
        <input type="email" id="email" placeholder="Email Address">
        <button type="submit"><span class="chevron">&#8250;</span></button>
        <span class="error-message">Please provide a valid email</span>
      </form>
    </div>
 
    <!-- Right Panel -->
    <div class="right-panel">
      <img src="images/hero-desktop.jpg" alt="Lady in Pink Shirt">
    </div>
  </div>

  <script>
    const form = document.getElementById('email-form');
    const emailInput = document.getElementById('email');
    const errorMessage = document.querySelector('.error-message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();

      if (email === '' || !validateEmail(email)) {
        errorMessage.style.display = 'block';
        emailInput.style.borderColor = 'red';
      } else {
        errorMessage.style.display = 'none';
        emailInput.style.borderColor = 'pink';
        alert('Thank you for subscribing!');
        emailInput.value = ''; // Clear input
      }
    });

    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }
  </script>
</body>
</html>
